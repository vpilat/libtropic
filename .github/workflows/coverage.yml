name: Run tests against TROPIC01 model and measure coverage
on:
  pull_request:
    branches:
      - 'master'
      - 'develop'

jobs:
  check_if_enabled:
    name: Check if coverage collection is enabled
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check PR body for trigger string
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const trigger = "- [x] Measure Test Coverage";
            const prBody = context.payload.pull_request.body || "";
            core.info(`PR body: ${prBody}`)
            const should_run = prBody.includes(trigger) ? true : false
            core.info(`Should run: ${should_run}`)
            core.setOutput("should_run", should_run);

  measure_coverage:
    name: Get test coverage
    needs: check_if_enabled
    if: ${{ needs.check_if_enabled.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
            sudo apt-get install cmake build-essential
            ./tests/functional/model/download_deps.sh
            ./scripts/tropic01_model/install_linux.sh
            source ./scripts/tropic01_model/.venv/bin/activate
            pip install gcovr jsonschema

      - name: Compile and run functional tests with coverage enabled, export trace
        run: |
            source ./scripts/tropic01_model/.venv/bin/activate
            cd tests/functional/model/
            cmake ./ -B build -G Ninja -DLT_CAL=mbedtls_v4 -DLT_BUILD_TESTS=1 -DLT_TEST_COVERAGE=1
            cd build/
            ninja
            ctest -V

            gcovr --json coverage_trace.json --exclude '.*_deps/.*|.*cal/.*|.*hal/.*' -r ../../../..

      - name: Compile and run functional mock tests with coverage enabled, export trace
        run: |
          source ./scripts/tropic01_model/.venv/bin/activate
          cd tests/functional_mock
          mkdir -p build
          cd build
          cmake -G Ninja -DLT_TEST_COVERAGE=1 ..
          ninja
          ctest -V

          gcovr --json coverage_trace.json --exclude '.*_deps/.*|.*cal/.*|.*hal/.*' -r ../../..

      - name: Merge coverage and generate markdown report
        run: |
          source ./scripts/tropic01_model/.venv/bin/activate
          gcovr --json-add-tracefile tests/functional_mock/build/coverage_trace.json --json-add-tracefile tests/functional/model/build/coverage_trace.json --markdown coverage_report.md

      - name: Post or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const path = "./coverage_report.md";
            const marker = "<!-- coverage-bot-comment -->";

            let commentBody;
            try {
              const content = fs.readFileSync(path, "utf8");
              commentBody = `${marker}\n **Test Coverage Report**\n\n <details><summary>Results</summary>\n\n ${content} </details>`;
            } catch (err) {
              commentBody = `${marker}\n Could not read coverage file at \`${path}\`.\n\nError: ${err.message}`;
            }

            const prNumber = context.payload.pull_request.number;

            // Fetch all existing comments
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: prNumber,
            });

            // Look for an existing bot comment (with marker)
            const existing = comments.find(
              c =>
                c.user.type === "Bot" &&
                c.body &&
                c.body.includes(marker)
            );

            if (existing) {
              // Update existing comment
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: existing.id,
                body: commentBody,
              });
              core.info(`âœ… Updated existing coverage comment (#${existing.id}).`);
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: prNumber,
                body: commentBody,
              });
              core.info("ðŸ’¬ Created new coverage comment.");
            }
 